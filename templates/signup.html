{% extends "base/base.html" %} {% block body %}

<form action="" method="post" class="container mt-5 d-flex flex-column">
	{% csrf_token %} 

    {% if form.errors %}
    {% include "base/alerts.html" %}
    {% endif %}

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" />
        <label for="floatingUsername">Username</label>
    </div>

	<div class="form-floating mb-3">
        <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
		/>
		<label for="floatingInput">Email address</label>
	</div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1"/>
        <label for="floatingPassword">Password</label>
    </div>

	<div class="form-floating mb-3">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2"/>
		<label for="floatingPassword">Confirm Password</label>
	</div>
	<button class="btn btn-success">Signup</button>
</form>

{% endblock body %}
